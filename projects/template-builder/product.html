			</div>

			<div class="stepped-option" data-step="1">
				<h1><span id="product-name" class="block-item-heading">Create Product</span></h1>
				<div class="alert alert-info">
					<p>This product is using template <span id="from-template-name"></span></p>
				</div>
				<div class="col-md-5">
					<!-- Asset Library for blocks -->

					<div class="hidden" id="block-asset-lib">	
						<h2>Assets Library</h2>

						<button type="button" class="btn btn-info" data-targetid="asset-upload-container" data-action="toggle-asset-lib-functions">Upload new asset</button>
						<button type="button" class="btn btn-info" data-targetid="asset-search-container" data-action="toggle-asset-lib-functions">Search Asset</button>
					        
					    <div class="hidden" data-id="asset-upload-container">
					    	<!-- In the .net solution a form is loaded into this div -->
					    	<div class="form-group">
					        	<h3>Upload File</h3>
					            <input type="file" name="file" id="btnFileUpload" />
					        </div>

					        <div class="form-group">
					        	<h3>Add Tags:</h3>
					        	<input type="text" id="txtTag" class="form-control" />
					        </div>

					        <div class="clearfix">
					            <button type="button" id="btnSave" class="btn btn-info pull-right">Save</button>
					         </div>
					    </div>

						<div data-id="asset-search-container">
					        <h3>Search Assets</h3>

						    <hr>
						    <div class="form-group">
						        <h4>File name:</h4>
						        <input type="text" id="txtSearchFilename"  class="form-control"/>
						    </div>
						    <div class="form-group">
						    	<h4>Tags:</h4>
						        <input type="text" id="txtSearchTags"  class="form-control"/>
						    </div>

					        <div class="clearfix">
					        	<button type="button" id="btnSearchAssets" class="btn btn-info pull-right">Search</button>
					        </div>

					        <hr>

						    <div id="assetsFound">

						     			</label>
						     		</li>
						     		<li class="list-group-item">

						     				<span class="asset-lib-item-name">Asset 3</span>
						     			</label>
						     		</li>

						     			<input type="checkbox" name="block-asset-item" id="asset_4" class="hidden asset-lib-selection-checkbox" value="4"/>
