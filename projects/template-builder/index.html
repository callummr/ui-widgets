<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/main.css">
	</head>
	<body>
		<div class="row">
			<div class="container" data-template="build-template">
				<div class="col-md-4">
					<div id="add-controls-container">
						<h2>Add components</h2>
						<form>
							<span class="input-group-addon">
								<span class="badge">A3</span>
				            	<input type="radio" name="doc-size" value="a3">
				          	</span>
				          	<span class="input-group-addon">
				          		<span class="badge">A4</span>
				            	<input type="radio" name="doc-size" value="a4" checked>
				          	</span>
				          	<span class="input-group-addon">
				          		<span class="badge">A5</span>
				            	<input type="radio" name="doc-size" value="a5">
				          	</span>
				          	<span class="input-group-addon">
				          		<span class="badge">A6</span>
				            	<input type="radio" name="doc-size" value="a6">
				          	</span>
				          	<span class="input-group-addon">
				          		<span class="badge">A7</span>
				            	<input type="radio" name="doc-size" value="a7">
				          	</span>

				          	<hr>
				          	<span class="input-group-addon">
								<span class="badge">Portrait</span>
				            	<input type="radio" name="doc-orientation" value="p" checked>
				          	</span>
				          	<span class="input-group-addon">
								<span class="badge">Landscape</span>
				            	<input type="radio" name="doc-orientation" value="l">
				          	</span>
				          	<hr>
				          	<input type="text" class="form-control canvas-name-field" placeholder="Name of template...">
						</form>

						<ul class="list-group" id="">
							<li class="list-group-item">
								<button class="btn btn-default add-el-control" data-targetel="text-area-control">Add Text Area</button>
							</li>
							<li class="list-group-item">
								<button class="btn btn-default add-el-control" data-targetel="image-control">Add Image</button>
							</li>
							<li class="list-group-item">
								<button class="btn btn-default add-el-control" data-targetel="template-control">Add Template Area</button>
							</li>
						</ul>
					</div>

					<ul class="list-group">
						<li id="text-area-control" class="list-group-item add-element-control">
							<button class="btn btn-sm btn-primary close-control">X</button>
							<!-- at- id prefix is for add text elements -->
							<h3>Enter text</h3>
							<textarea id="at-text-body" class="form-control" rows="" cols="" placeholder="Enter text component text here...">text example</textarea>

							<h2>From template?</h2>
							<span class="input-group-addon">
								<span class="badge">Yes</span>
				            	<input type="radio" name="from-template" value="yes" id="at-src-ctrl" checked>
				          	</span>
				          	<span class="input-group-addon">
				          		<span class="badge">No</span>
				            	<input type="radio" name="from-template" value="no">
				          	</span>

				          	<input type="text" class="form-control" id="at-src" value="assets/terms.txt">

							<!-- <h3>Font Face</h3>
							<div id="at-font-face" class="text-editor-option">
								<button class="btn btn-default option-selected" data-type="reg">Regular</button>
								<button class="btn btn-default" data-type="med">Medium</button>
								<button class="btn btn-default" data-type="bol">Bold</button>
							</div> -->

							<h3>Select Font Size</h3>
							<div id="at-font-size" class="text-editor-option">
								<button class="btn btn-default option-selected" data-size="24">Small</button>
								<button class="btn btn-default" data-size="30">Medium</button>
								<button class="btn btn-default" data-size="36">Large</button>
							</div>							

							<!-- <h3>Bullet lists</h3>
							<div class="text-editor-option">
								<button class="btn btn-default" data-bullet="ol">Order List</button>
								<button class="btn btn-default" data-bullet="ul">Un-ordered List</button> 
							</div>-->

							<h3>Alignment</h3>
							<div id="at-alignment" class="text-editor-option">
								<button class="btn btn-default option-selected" data-align="left">Left</button>
								<button class="btn btn-default" data-align="center">Center</button>
								<button class="btn btn-default" data-align="right">Right</button>
							</div>

							<h3>Select Colour</h3>
							<div id="at-font-color" class="text-editor-option">
								<button class="btn btn-default option-selected color-option color-red" data-rgb="255,0,0">Red</button>
								<button class="btn btn-default color-option color-yellow" data-rgb="255,252,0">Yellow</button>
								<button class="btn btn-default color-option color-pink" data-rgb="255,0,187">Pink</button>
								<button class="btn btn-default color-option color-blue" data-rgb="0,0,255">Blue</button>
								<button class="btn btn-default color-option color-purple" data-rgb="222,0,255">Purple</button>
							</div>							

							<!-- <h3>Layer comp</h3>
							<button class="btn btn-default">Increase layer</button> -->

							<br><hr>

							<button class="btn btn-primary" id="add-text-area">Add</button>
						</li>

						<li id="image-control" class="list-group-item add-element-control">
							<button class="btn btn-sm btn-primary close-control">X</button>

							<h3>Select Image</h3>
							<div>
								...Image Library
							</div>
							<h3>Upload Image</h3>
							<form action="">
								<input type="file">
								<button class="btn btn-default"></button>
							</form>
							<button class="btn btn-default">Increase layer</button>
						</li>

						<li id="template-control" class="list-group-item add-element-control">
							<button class="btn btn-sm btn-primary close-control">X</button>
							<!-- adt- id prefix is for add template elements -->
							<h3>Customise Component</h3>
							<div id="adt-fill" class="text-editor-option">
								<button class="btn btn-default option-selected color-option color-red" data-rgb="255,0,0">Red</button>
								<button class="btn btn-default color-option color-yellow" data-rgb="255,252,0">Yellow</button>
								<button class="btn btn-default color-option color-pink" data-rgb="255,0,187">Pink</button>
								<button class="btn btn-default color-option color-blue" data-rgb="0,0,255">Blue</button>
								<button class="btn btn-default color-option color-purple" data-rgb="222,0,255">Purple</button>
							</div>
					
							<br><hr>

							<button class="btn btn-primary" id="add-template-area">Add</button>
						</li>
					</ul>

					<div class="image-preview">
						<div id="i"></div>
					</div>
				</div>
				<div class="col-md-7 col-md-offset-1">					
					<button class="btn btn-default" id="toggle-grid">Toggle grid</button>
					<button class="btn btn-default" id="save-thumb">Save thumbnail</button>
					<a class="btn btn-default" id="dl-thumb" download="template-thumbnail.png">Download thumbnail</a>
					<button class="btn btn-default" id="dl-pdf" href=>Generate PDF</button>
					<hr>
					<!-- Size of canvas is relative to A4: 210mm x 297mm (px > mm = 0.376065) -->
					<!-- Canvas is half than pixel to mm -->
					<canvas id="c" width="396.85" height="561.25"></canvas>
				</div>
			</div>
		</div>
		<script src="assets/js/libs/jquery-1.11.3.js"></script>
		<script src="assets/js/libs/fabrics.js"></script>
		<script src="assets/js/libs/reimg.js"></script>
		<script src="assets/js/libs/jspdf.js"></script>
		<script src="assets/js/libs/xml2json.js"></script>
		<script src="assets/js/create.js"></script>
	</body>
</html>
