<!DOCTYPE html>
<html>
<head>
	<title>PDF Template Creator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<div class="container">
		<div id="asset-lib-container">
			<div class="clearfix">
				<h1 class="pull-left">Assets Library</h1>
				<button type="button" class="btn btn-info pull-right asset-lib-btn-margin" data-action="init-add-new-asset">Add new asset</button>
			</div>

			<hr>
			
			<form action="" method="" class="asset-lib-search-form clearfix">
				<div class="col-md-3 form-group">
					<label for="search-text">Search by title,ID or tag</label>
					<input type="text" id="search-text" name="search-text" class="form-control" placeholder="E.g seasonal, 1234, hair" />
				</div>
				<div class="col-md-3 form-group">
					<label for="search-type">Asset by type</label>
					<select name="search-type" id="search-type" class="form-control">
						<option value="all">Show all</option>
						<option value="silhouette">Silhouette</option>
						<option value="headline">Headline</option>
					</select>
				</div>
				<div class="col-md-3 form-group">
					<label for="search-category">Asset by category</label>
					<select name="search-category" id="search-category" class="form-control">
						<!-- This list needs updating -->
						<option value="all">Show all</option>
						<option value="animals">Animals</option>
						<option value="entertainment">Entertainment</option>
						<option value="household">Household</option>
						<option value="toys">Toys</option>
					</select>
				</div>
				<div class="col-md-3 form-group">
					<button type="button" class="btn btn-primary asset-lib-btn-margin" data-action="search-asset-lib">Search</button>
				</div>
			</form>

			<hr>	

			<table class="table asset-lib-search-results-table">
				<tr>
					<th>Image</th>
					<th>Image Title</th>
					<th>ID</th>
					<th>Type</th>
					<th>Category</th>
					<th>Usage</th>
					<th>Date Added</th>
					<th>Functions</th>
				</tr>
				<tr>
					<td>
						<input type="checkbox" id="asset_id1">
						<label for="asset_id1">
							<img src="../path/to/asset" alt="Asset title">
						</label>
					</td>
					<td>Asset title</td>
					<td>1</td>
					<td>Headline</td>
					<td>Toys</td>
					<td>3</td>
					<td>2015-12-09</td>
					<td>
						<button type="button" class="btn btn-default" data-action="asset-functions" data-assetid="1">Replace</button>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox" id="asset_id2">
						<label for="asset_id2">
							<img src="../path/to/asset" alt="Asset title">
						</label>
					</td>
					<td>Asset title</td>
					<td>2</td>
					<td>Headline</td>
					<td>Toys</td>
					<td>3</td>
					<td>2015-12-09</td>
					<td>
						<button type="button" class="btn btn-default" data-action="asset-functions" data-assetid="2">Replace</button>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox" id="asset_id3">
						<label for="asset_id3">
							<img src="../path/to/asset" alt="Asset title">
						</label>
					</td>
					<td>Asset title</td>
					<td>3</td>
					<td>Headline</td>
					<td>Toys</td>
					<td>3</td>
					<td>2015-12-09</td>
					<td>
						<button type="button" class="btn btn-default" data-action="asset-functions" data-assetid="3">Replace</button>
					</td>
				</tr>
			</table>

			<div class="col-md-6">						        
		        <div class="form-group">
		        	<h3>Upload File</h3>
		            <input type="file" name="file" id="btnFileUpload" />
		        </div>

		        <div class="form-group">
		        	<h3>Add Tags:</h3>
		        	<input type="text" id="txtTag" class="form-control" />
		        </div>

		        <div class="clearfix">
		            <button type="button" id="btnSave" class="btn btn-info pull-right">Save</button>
		         </div>

		        <h3>Search Assets</h3>

			    <hr>
			    <div class="form-group">
			        <h4>File name:</h4>
			        <input type="text" id="txtSearchFilename"  class="form-control"/>
			    </div>
			    <div class="form-group">
			    	<h4>Tags:</h4>
			        <input type="text" id="txtSearchTags"  class="form-control"/>
			    </div>

		        <div class="clearfix">
		        	<button type="button" id="btnSearchAssets" class="btn btn-info pull-right">Search</button>
		        </div>

		        <hr>

			    <div id="assetsFound">
		     	<button type="button" class="btn btn-warning pull-top-right" data-action="close-asset-library">Close</button>   
		     	<ul id="asset-lib-item-list" class="clearfix list-group">
		     		<li class="list-group-item">
		     			<input type="checkbox" name="block-asset-item" id="asset_1" class="hidden asset-lib-selection-checkbox" value="1"/>
		     			<label for="asset_1" class="asset-lib-label">
		     				<img src="assets/img/demo-thumbs/1.jpg" alt="Asset 1" class="asset-lib-thumb" />
		     				<span class="asset-lib-item-name">Asset 1  Asset 1 Asset 1</span>					     				
		     			</label>
		     		</li>
		     		<li class="list-group-item">
		     			<input type="checkbox" name="block-asset-item" id="asset_2" class="hidden asset-lib-selection-checkbox" value="2" />
		     			<label for="asset_2" class="asset-lib-label">
		     				<img src="assets/img/demo-thumbs/2.jpg" alt="Asset 2" class="asset-lib-thumb" />
		     				<span class="asset-lib-item-name">Asset 2</span>					     				
		     			</label>
		     		</li>
		     		<li class="list-group-item">
		     			<input type="checkbox" name="block-asset-item" id="asset_3" class="hidden asset-lib-selection-checkbox" value="3"/>
		     			<label for="asset_3" class="asset-lib-label">					     				
		     				<img src="assets/img/demo-thumbs/3.jpg" alt="Asset 3" class="asset-lib-thumb" />
		     				<span class="asset-lib-item-name">Asset 3</span>
		     			</label>
		     		</li>
		     		<li class="list-group-item">
		     			<input type="checkbox" name="block-asset-item" id="asset_4" class="hidden asset-lib-selection-checkbox" value="4"/>
		     			<label for="asset_4" class="asset-lib-label">					     				
		     				<img src="assets/img/demo-thumbs/4.jpg" alt="Asset 4" class="asset-lib-thumb" />
		     				<span class="asset-lib-item-name">Asset 4</span>
		     			</label>
		     		</li>

		     		<li class="list-group-item">
		     			<input type="checkbox" id="asset_4" class="hidden asset-lib-selection-checkbox" value="4"/>
		     			<label for="asset_4" class="asset-lib-label">					     				
		     				<img src="assets/img/demo-thumbs/4.jpg" alt="Asset 4" class="asset-lib-thumb" />
		     				<span class="asset-lib-item-name">Asset 4</span>
		     			</label>
		     		</li>
		     		<li class="list-group-item">
		     			<input type="checkbox" id="asset_4" class="hidden asset-lib-selection-checkbox" value="4"/>
		     			<label for="asset_4" class="asset-lib-label">					     				
		     				<img src="assets/img/demo-thumbs/4.jpg" alt="Asset 4" class="asset-lib-thumb" />
		     				<span class="asset-lib-item-name">Asset 4</span>
		     			</label>
		     		</li>
		     		<li class="list-group-item">
		     			<input type="checkbox" id="asset_4" class="hidden asset-lib-selection-checkbox" value="4"/>
		     			<label for="asset_4" class="asset-lib-label">					     				
		     				<img src="assets/img/demo-thumbs/4.jpg" alt="Asset 4" class="asset-lib-thumb" />
		     				<span class="asset-lib-item-name">Asset 4</span>
		     			</label>
		     		</li>
		     	</ul>
		     	<hr>
		     	<button type="button" class="btn btn-primary" data-action="save-block-assets" data-boundblockid="">Save Assets</button> 
		     </div>
		    </div>
		</div>
	</div>
	<script src="assets/js/libs/jquery-1.11.3.js"></script>
	<script src="assets/js/libs/jquery-ui.1.11.4.min.js"></script>
	<script src="assets/js/libs/jquery.ui.widget.js" type="text/javascript"></script>
	<script src="assets/js/libs/jquery.iframe-transport.js" type="text/javascript"></script>
	<script src="assets/js/libs/jquery.fileupload.js" type="text/javascript"></script>
	<script src="assets/js/libs/jquery.debounce-1.0.5.js"></script>

	<script src="assets/js/utils.js"></script>
	<script src="assets/js/asset-library.js"></script>
</body>
</html>
